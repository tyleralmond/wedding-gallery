<input ng-model="query" type="text" placeholder="Filter by" autofocus>

<ul>
    <li ng-repeat="image in images | filter:query">
      <a ng-href="#/images/{{$index}}">
        <img ng-src="{{image.src}}" title="{{image.name}}" class="record" ng-animate-ref="{{image.name}}"/>
      </a>
    </li>
</ul>
